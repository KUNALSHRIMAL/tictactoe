<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac too</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&family=Roboto:wght@100&display=swap');
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>TIC TAC BY KUNAL</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="line">
                
            </div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>WELCOME TO YOU</h1>
        
        <div>
            <span class="info"></span>
            <button id="reset">Reset</button>

        </div>
        <div class="imgbox">
            <img src="./img/excited.gif" alt="win,jpg">
        </div>
        </div>
    </div>
    <script src="./js/js.js"></script>
</body>
</html>
